<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width,intial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAKycuHAHRg320OmUcWw7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-mod-3">

                </div>
                <div class="col-md-6 main"> 
                    <form action="/sign_up" method="POST"
                    <h2>Registration Form</h2><br>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required/>
                    <br>
                    <input type="text" class="box" id="age" name="name" placeholder="Age" required/>
                    <br>
                    <input type="text" class="box" id="email" name="name" placeholder="Email" required/>
                    <br>
                    <input type="text" class="box" id="phno" name="name" placeholder="Phno" required/>
                    <br>
                    <input type="text" class="box" id="gender" name="name" placeholder="Gender" required/>
                    <br>
                    <input type="text" class="box" id="password" name="name" placeholder="Password" required/>
                    <br>
                    <input type="submit" id="Submit" />   
                </form>
                    <br>
                </div>
            </div>
        </div>
    </body>
</html>
